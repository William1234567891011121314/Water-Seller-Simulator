<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/quiz.css" rel="Stylesheet">
    <script async defer src="../Javascript/quiz.js"></script>
</head>
<body>
    <div id="quiz">
        <div id="navquiz" class="window-top">
            <div>
                <img src="../favicon.ico">
                <p>Waterscape navigator</p>
            </div>
            <div id="navbut">
                <button id="btmin"><img src="../min.png"></button>
                <button id="btmax"><img src="../max.png"></button>
                <button id="btesc"><img src="../esc.png"></button>
            </div>
        </div>
        <div id="site">
            <div>
                <input id="url" type="url" value="https://www.booble.com.br/account/login.html"><button><p>Pesquisar</p></button>
            </div>
            <div id="cxdiag">
                <div>
                    <div id="input">
                        <p>Senha:</p>
                        <input type="password">
                        <p id="incorreto">Senha incorreta</p>
                    </div>
                    <div id="botoes">
                        <button id="btforget"><p>Esqueci minha senha</p></button>
                        <button id="btconfirm"><p>Confirmar</p></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
