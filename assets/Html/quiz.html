<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/quiz.css" rel="Stylesheet">
    <script async defer src="../Javascript/gfunctions.js"></script>
    <script async defer src="../Javascript/quiz.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
</head>
<body>
    <div class="background">
        <div class="window glass active">
          <div class="title-bar">
            <div class="title-bar-text">Waterscape navigator</div>
            <div id="navbut" class="title-bar-controls">
              <button id="btmin" aria-label="Minimize"></button>
              <button id="btmax" aria-label="Maximize"></button>
              <button id="btesc" aria-label="Close"></button>
            </div>
          </div>
          <div class="window-body has-space" id="site">
            <div id="urldiv" class="searchbox">
                <input id="url" type="url" value="https://www.booble.com.br/account/login.html"><button><p>Pesquisar</p></button>
            </div>
            <div id="cxdiag">
                <div>
                    <div id="input">
                        <p>Senha:</p>
                        <input type="password">
                    </div>
                    <div id="botoes">
                        <button id="btforget"><p>Esqueci minha senha</p></button>
                        <button id="btconfirm"><p>Confirmar</p></button>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
